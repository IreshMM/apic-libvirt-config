#cloud-config
hostname: pr-apic-dpgw2
fqdn: pr-apic-dpgw2.nsb.local
users:
  - default
  - name: iresh
    gecos: Iresh Dissanayaka
    groups: wheel
    shell: /bin/bash
    plain_text_passwd: admin123
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa 
        iresh@kvm-host
runcmd:
  - sed -i s/BOOTPROTO=dhcp/BOOTPROTO=static/ /etc/sysconfig/network-scripts/ifcfg-eth*
  - echo "1    rt2" >> /etc/iproute2/rt_tables
  - echo "default via 172.22.10.1 table rt2" > /etc/sysconfig/network-scripts/route-eth0
  - echo -e "from 172.22.10.0 table rt2\nto 172.22.10.0/25 table rt2" > /etc/sysconfig/network-scripts/rule-eth0
  - ifdown eth0 && sleep 1 && ifup eth0 && sleep 1 && ip a
  - ifdown eth1 && sleep 1 && ifup eth1 && sleep 1 && ip a
